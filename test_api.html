<!doctype html>
<html>
  <head>
    <title>Test API Pedidos</title>
  </head>
  <body>
    <h1>Test API Pedidos</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
      async function testAPI() {
        try {
          console.log("Probando API...");
          const response = await fetch("/api/pedidos");
          const data = await response.json();
          console.log("Response data:", data);

          document.getElementById("result").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";

          // Verificar especÃ­ficamente los campos planos
          if (data.pedidos && data.pedidos.length > 0) {
            data.pedidos.forEach((pedido, index) => {
              console.log(`Pedido ${index}:`, {
                id: pedido.id,
                presupuesto_numero: pedido.presupuesto_numero,
                cliente_nombre: pedido.cliente_nombre,
                presupuesto_id: pedido.presupuesto_id,
                presupuesto: pedido.presupuesto,
              });
            });
          }
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("result").innerHTML = "Error: " + error.message;
        }
      }
    </script>
  </body>
</html>
