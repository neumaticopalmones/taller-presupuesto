name: CI

on:
  push:
    branches: [main, chore/format-lint]
  pull_request:
    branches: [main]

jobs:
  js-lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint:check

  py-lint-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff pytest -r requirements.txt
      - name: Python checks
        run: |
          ruff check
          black --check .
      - name: Run tests
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          pytest -q
