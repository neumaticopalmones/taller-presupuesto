<div class="top-tabs-bar">
  <div class="top-tab" data-tab="ventas">Ventas</div>
  <div class="top-tab active" data-tab="presupuesto">Presupuesto</div>
  <div class="top-tab" data-tab="facturas">Facturas</div>
  <div class="top-tab" data-tab="pedidos">Pedidos</div>
  <div class="top-tab" data-tab="tesoreria">Tesorería</div>
  <button class="classic-button btn-compact float-right" id="toggle-modo" style="margin-left: auto">
    Modo
  </button>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("toggle-modo");
    btn?.addEventListener("click", () => {
      const root = document.querySelector(".classic-app-window");
      if (root) {
        root.classList.toggle("modern");
      }
    });
    document.querySelectorAll(".top-tab").forEach((t) => {
      t.addEventListener("click", () => {
        if (t.dataset.tab === "presupuesto") return; // demo
        alert('Sección "' + t.dataset.tab + '" aún no implementada');
      });
    });
  });
</script>
